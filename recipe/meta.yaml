{% set name = "git-delta" %}
{% set version = "0.16.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/dandavison/delta/archive/refs/tags/{{ version }}.tar.gz
  sha256: f9c6e041746660b587cf2f316978dc403d657a344ce74224a82d839b2b628e17

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - cargo-bundle-licenses
  host:
    - zlib

test:
  commands:
    - delta --version

about:
  home: https://github.com/dandavison/delta
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  summary: A syntax-highlighting pager for git, diff, and grep output.

extra:
  recipe-maintainers:
    - YYYasin19
    - pavelzw
